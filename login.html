<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Zarabew</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-logo">
            <a href="index.html">
                <img src="/recursos/Zaraweb.jpg" alt="Zaraweb Logo" class="z-icon" style="height: 48px; width: 48px; border-radius: 8px; object-fit: cover; box-shadow: 0 2px 8px rgba(0,0,0,0.08); background: #fff;">
                </span>
                <span>Zarabew</span>
            </a>
        </div>
        
        <div class="auth-card">
            <h1>Iniciar Sesión</h1>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" required>
                    <span class="error-message"></span>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" required>
                    <span class="error-message"></span>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
                
                <div class="auth-footer">
                    <p>¿No tienes cuenta? <a href="register.html">Regístrate</a></p>
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>
            </form>
        </div>
    </div>

    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
